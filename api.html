<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Upload</title>
</head>
<body>
  <h1>Test Profile Picture Upload</h1>

  <!-- Upload Form -->
  <form id="uploadForm">
    <label for="fileInput">Select a profile picture:</label><br><br>
    <input type="file" id="fileInput" name="profilePicture" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <!-- Output Section -->
  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const responseBox = document.getElementById('response');

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Please select a file before uploading.");
        return;
      }

      const formData = new FormData();
      formData.append('profilePicture', fileInput.files[0]);

      try {
        const response = await fetch('http://localhost:5000/api/v1/update/67449b4b4f772392ad15a483', {

          method: 'PATCH',
          body: formData,
        });

        const result = await response.json();
        responseBox.textContent = JSON.stringify(result, null, 2);

        if (response.ok) {
          alert('File uploaded successfully!');
        } else {
          alert('File upload failed: ' + result.message);
        }
      } catch (error) {
        console.error('Error uploading file:', error);
        responseBox.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
